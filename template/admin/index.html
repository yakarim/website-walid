[%extends "../layouts/base.html"%]

[%block documentBody()%]
<div class="container">
  <h1>
    Hallo admin [%.title%]
  </h1>
  <div id="hello-vue" class="demo">
    {{ message }}
  </div>
</div>

<script>
const HelloVueApp = {
  data() {
    return {
      message: 'Hello Vue!!'
    }
  }
}

Vue.createApp(HelloVueApp).mount('#hello-vue')
</script>

[%end%]
